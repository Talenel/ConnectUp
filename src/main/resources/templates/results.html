<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include=" base::header">

    <title>Home</title>
</head>
<body>
<div class="wrapper">

    <div class="sidebar" data-background-color="brown" data-active-color="danger" th:replace="base::sidebar">

    </div>
    <div class="main-panel">
        <nav class="navbar navbar-default" th:replace="base::navbar">
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <table>
                        <tr >
                            <td >ID</td>
                            <td >First Name</td>
                            <td >Last Name</td>
                            <td >User Name</td>
                            <td >Email</td>


                        </tr>

                        <div th:if="${searchList!=null}">
                            <tr th:each="search :${searchList}">
                                <td th:text="${{search.id}}"></td>
                                <td th:text="${{search.firstName}}"></td>
                                <td th:text="${{search.lastName}}"></td>
                                <td th:text="${{search.username}}"></td>
                                <td th:text="${{search.email}}"></td>


                            </tr>

                        </div>

                    </table>

                </div>
            </div>
        </div>



        <footer class="footer" th:fragment="base::footer">
        </footer>

    </div>

</div>
</body>
<th:block th:replace="base::scripts">
</th:block>

</html>
